<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Books Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="assets/favicon.ico">
    <meta property="og:title" content="Balance Books Co.">
    <meta property="og:description" content="Bookkeeping services for small businesses">
    <meta property="og:image" content="assets/og.png">
    <meta property="og:url" content="https://balancebooks.co">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Balance Books Co.">
</head>

<body>
    <div class="hero">
        <div class="header">
            <img src="assets/logo.png" alt="Balance Books" class="logo">
            <div class="info">
                <p>Montreal, QC</p>
                <p><span id="temperature">0°C</span> • <span id="time">12:00am</span></p>
            </div>
        </div>
        <div class="main">
            <h1>Bookkeeping services for small businesses</h1>
        </div>
        <div class="footer">
            <button id="copyButton">
                <img src="assets/email.png" alt="email" class="email">
                <img src="assets/copy.svg" alt="copy" class="icon" id="copyIcon">
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
